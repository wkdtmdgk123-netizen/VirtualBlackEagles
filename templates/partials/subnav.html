<!-- Reusable sub-navigation for non-home pages -->
<div class="subnav" role="navigation" aria-label="페이지 보조 내비">
  <div class="subnav-left">
    <a href="/" class="subnav-home" aria-label="홈으로">
      <!-- simple home icon -->
      <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
        <path d="M12 3l9 8h-3v9h-4v-6H10v6H6v-9H3l9-8z"></path>
      </svg>
    </a>
    <span class="subnav-title">{{ current_page or "페이지" }}</span>
  </div>
  <div class="subnav-right">
    <!-- Page switcher dropdown -->
    <div class="subnav-dropdown" data-dropdown>
      <button class="subnav-trigger" type="button" aria-haspopup="listbox" aria-expanded="false">
        <span class="subnav-trigger-text">메뉴</span>
        <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M7 10l5 5 5-5z"></path></svg>
      </button>
      <ul class="subnav-menu" role="listbox" aria-label="페이지 선택">
        <li><a href="/notice" role="option">공지사항</a></li>
        <li><a href="/schedule" role="option">일정</a></li>
        <li><a href="/about" role="option">팀소개</a></li>
        <li><a href="/contact" role="option">문의</a></li>
      </ul>
    </div>

    {% if years %}
    <!-- Optional year selector for schedule page -->
    <div class="subnav-select-wrap">
      <label for="yearSelect" class="visually-hidden">연도 선택</label>
      <select id="yearSelect" class="subnav-select">
        {% for y in years %}
          <option value="{{ y }}" {% if y == current_year %}selected{% endif %}>{{ y }}</option>
        {% endfor %}
      </select>
    </div>
    {% endif %}
  </div>
</div>
